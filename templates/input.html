<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Input Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </style> 
</head>
<body>
    <div class="container hidden1">
        <h1 class="form-element rotate-out">Let's organize your days</h1>
        <form action="{{ url_for('input') }}" method="POST">
            <label for="schedule_name" class="form-element fade-in">Chooes schedule Name:</label>
            <input type="text" id="schedule_name" name="schedule_name" class="form-element scale-up" required><br><br>
            
            <div class="checkbox-group form-element rotate-in">
                <label for="working_days">What's your working Days?</label><br>
                <input type="checkbox" name="working_days" value="Monday"> Monday
                <input type="checkbox" name="working_days" value="Tuesday"> Tuesday
                <input type="checkbox" name="working_days" value="Wednesday"> Wednesday
                <input type="checkbox" name="working_days" value="Thursday"> Thursday
                <input type="checkbox" name="working_days" value="Friday"> Friday
                <input type="checkbox" name="working_days" value="Saturday"> Saturday
                <input type="checkbox" name="working_days" value="Sunday"> Sunday
            </div>
            
            <label for="starting_hour" class="form-element rotate-out">Starting hour of the day:</label>
            <input type="time" id="starting_hour" name="starting_hour" class="form-element scale-up" required><br><br>
            
            <label for="breaks_per_day" class="form-element rotate-in">How many breaks do you take in one Day?</label>
            <input type="number" id="breaks_per_day" name="breaks_per_day" class="form-element fade-in" required>
            
            <label for="break_duration" class="form-element fade-in">Break Duration (minutes):</label>
            <input type="number" id="break_duration" name="break_duration" class="form-element scale-up" required>
            
            <label for="task_names" class="form-element rotate-out">Task Names (comma-separated):</label>
            <textarea id="task_names" name="task_names" class="form-element fade-in" placeholder="e.g., task1, task2, task3" required></textarea>
        
            <label for="hours_per_day" class="form-element fade-in">Enter the time for each task (in minutes, comma-separated):</label>
            <input type="text" id="hours_per_day" name="hours_per_day" class="form-element fade-in" placeholder="e.g., 10, 20, 30" required>        
        
            <label for="end_date" class="form-element rotate-in">End Date:</label>
            <input type="date" id="end_date" name="end_date" class="form-element scale-up" required>

            <button type="submit" class="form-element scale-up">Generate Schedule</button>
        </form>    

        <a href="/" class="back-button">Back to Welcome Page</a>
        
        <div class="toggle-dark-mode">
            <span>Dark Mode</span>
            <button onclick="toggleDarkMode()"></button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector('.container');
            const formElements = document.querySelectorAll('.form-element');

            container.classList.add('visible');

            formElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('visible');
                }, index * 200);
            });
        });
    </script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        document.addEventListener('DOMContentLoaded', function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
